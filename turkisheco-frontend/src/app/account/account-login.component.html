<div class="login-container">
  <div class="login-left">
    <div class="logo">TurkishEcho</div>

    <div class="welcome-content">
      <h1>Tekrar Hoş Geldiniz!</h1>
      <p>
        İçerik dünyasına geri dönün ve kaldığınız yerden devam edin. Yeni makaleler,
        podcast'ler ve daha fazlası sizi bekliyor.
      </p>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number">10K+</div>
          <div class="stat-label">Makale</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">500+</div>
          <div class="stat-label">Podcast</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">50K+</div>
          <div class="stat-label">Üye</div>
        </div>
      </div>
    </div>
  </div>

  <div class="login-right">
    <h2>Giriş Yap</h2>
    <p class="subtitle">
      Henüz hesabınız yok mu?
      <a routerLink="/account">Kayıt Olun</a>
    </p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta veya Kullanıcı Adı</label>
        <input
          type="email"
          id="email"
          name="userNameOrEmail"
          placeholder="ornek@email.com veya kullanıcı adınız"
          [(ngModel)]="form.userNameOrEmail"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Şifrenizi girin"
          [(ngModel)]="form.password"
          required
        />
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            [(ngModel)]="form.remember"
          />
          <label for="remember">Beni Hatırla</label>
        </div>
        <a href="#" class="forgot-password">Şifremi Unuttum?</a>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
      </button>

      <p *ngIf="error" class="error">{{ error }}</p>
    </form>

    <div class="divider">veya</div>

    <div class="social-buttons">
      <button type="button" class="social-btn">
        <span class="social-icon google"></span>
        Google
      </button>
      <button type="button" class="social-btn">
        <span class="social-icon facebook"></span>
        Facebook
      </button>
    </div>
  </div>
</div>
